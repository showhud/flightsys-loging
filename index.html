<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flight sys--和全球飞友来一场连线飞行</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> 
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --primary: #1e88e5;
            --primary-dark: #1565c0;
            --secondary: #f57c00;
            --light: #f5f5f5;
            --dark: #333;
            --success: #4caf50;
            --error: #f44336;
            --gray: #aaa;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            padding: 20px;
        }
        
        .container {
            display: flex;
            width: 100%;
            max-width: 900px;
            height: 550px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        
        .left-panel {
            flex: 1;
            background: linear-gradient(rgba(30, 136, 229, 0.8), rgba(21, 101, 192, 0.9)), url('https://images.unsplash.com/photo-1436491865332-7a61a109cc05?ixlib=rb-4.0.3')  center/cover;
            color: white;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }
        
        .left-panel::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
        }
        
        .panel-content {
            position: relative;
            z-index: 2;
        }
        
        .logo {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .logo i {
            font-size: 32px;
            margin-right: 12px;
            color: var(--secondary);
        }
        
        .logo h1 {
            font-size: 28px;
            font-weight: 700;
        }
        
        .panel-content h2 {
            font-size: 36px;
            margin-bottom: 20px;
            font-weight: 700;
        }
        
        .panel-content p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .features {
            list-style: none;
            margin-top: 30px;
        }
        
        .features li {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            font-size: 16px;
        }
        
        .features i {
            color: var(--secondary);
            margin-right: 10px;
            font-size: 20px;
        }
        
        .right-panel {
            flex: 1;
            padding: 50px 40px;
            display: flex;
            flex-direction: column;
        }
        
        .form-container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .form-header h2 {
            color: var(--dark);
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .form-header p {
            color: var(--gray);
        }
        
        .tabs {
            display: flex;
            margin-bottom: 30px;
            background: #f0f0f0;
            border-radius: 30px;
            padding: 5px;
        }
        
        .tab {
            flex: 1;
            text-align: center;
            padding: 12px;
            cursor: pointer;
            border-radius: 30px;
            transition: all 0.3s ease;
            font-weight: 600;
        }
        
        .tab.active  {
            background: var(--primary);
            color: white;
        }
        
        .form {
            display: none;
            flex-direction: column;
            animation: fadeIn 0.5s ease;
        }
        
        .form.active  {
            display: flex;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .input-group {
            position: relative;
            margin-bottom: 25px;
        }
        
        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
        }
        
        .input-group input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .input-group input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 2px rgba(30, 136, 229, 0.2);
        }
        
        .remember {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            font-size: 14px;
            color: var(--dark);
        }
        
        .remember input {
            margin-right: 8px;
        }
        
        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
            box-shadow: 0 4px 10px rgba(30, 136, 229, 0.3);
        }
        
        .btn:hover {
            background: var(--primary-dark);
        }
        
        .divider {
            text-align: center;
            position: relative;
            margin: 25px 0;
            color: var(--gray);
        }
        
        .divider::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            width: 40%;
            height: 1px;
            background: #e0e0e0;
        }
        
        .divider::after {
            content: "";
            position: absolute;
            top: 50%;
            right: 0;
            width: 40%;
            height: 1px;
            background: #e0e0e0;
        }
        
        .social-login {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: 1px solid #e0e0e0;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .social-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .social-btn.google  { color: #DB4437; }
        .social-btn.facebook  { color: #4267B2; }
        .social-btn.twitter  { color: #1DA1F2; }
        
        .footer {
            margin-top: auto;
            text-align: center;
            color: var(--gray);
            font-size: 14px;
        }
        
        .footer a {
            color: var(--primary);
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .footer a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            color: var(--error);
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        
        /* 仪表盘样式 */
        .dashboard {
            display: none;
            width: 100%;
            max-width: 1000px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            padding: 30px;
        }
        
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
            margin-bottom: 30px;
        }
        
        .user-info {
            display: flex;
            align-items: center;
        }
        
        .avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            margin-right: 20px;
        }
        
        .user-details h2 {
            font-size: 22px;
            margin-bottom: 5px;
        }
        
        .logout-btn {
            background: #f8f8f8;
            color: var(--dark);
            border: 1px solid #eee;
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .logout-btn:hover {
            background: #f0f0f0;
        }
        
        .dashboard-content h3 {
            font-size: 20px;
            margin-bottom: 20px;
            color: var(--dark);
            padding-bottom: 10px;
            border-bottom: 2px solid var(--primary);
            display: inline-block;
        }
        
        .flights-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .flight-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease;
            border-left: 4px solid var(--primary);
        }
        
        .flight-card:hover {
            transform: translateY(-5px);
        }
        
        .flight-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .flight-id {
            font-weight: bold;
            color: var(--primary);
        }
        
        .flight-status {
            background: #e8f5e9;
            color: var(--success);
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 12px;
        }
        
        .flight-details {
            display: flex;
            justify-content: space-between;
            margin: 15px 0;
        }
        
        .airport {
            text-align: center;
        }
        
        .airport .code {
            font-size: 24px;
            font-weight: bold;
            color: var(--dark);
        }
        
        .airport .name {
            font-size: 12px;
            color: var(--gray);
        }
        
        .flight-info {
            text-align: center;
        }
        
        .flight-time {
            font-size: 18px;
            font-weight: bold;
            color: var(--dark);
        }
        
        .flight-duration {
            font-size: 12px;
            color: var(--gray);
            margin-top: 5px;
        }
        
        .flight-arrow {
            display: flex;
            align-items: center;
            font-size: 24px;
            color: var(--primary);
        }
        
        .flight-footer {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #eee;
            font-size: 14px;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                height: auto;
            }
            
            .left-panel {
                padding: 30px 20px;
            }
            
            .panel-content h2 {
                font-size: 28px;
            }
            
            .right-panel {
                padding: 30px 20px;
            }
            
            .dashboard {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- 登录/注册容器 -->
    <div class="container" id="auth-container">
        <!-- 左侧宣传面板 -->
        <div class="left-panel">
            <div class="panel-content">
                <div class="logo">
                    <i class="fas fa-plane"></i>
                    <h1>flight sys</h1>
                </div>
                <h2>开启您的虚拟航空生涯</h2>
                <p>加入我们的连飞平台，我们将提供免费的管制资源和航空资源</p>
                <ul class="features">
                    <li><i class="fas fa-check-circle"></i> 实时联机地图</li>
                    <li><i class="fas fa-check-circle"></i> 超专业管制</li>
                    <li><i class="fas fa-check-circle"></i> 干净的平台资源</li>
                    <li><i class="fas fa-check-circle"></i> 捐款专享福利</li>
                </ul>
            </div>
        </div>
        
        <!-- 右侧表单面板 -->
        <div class="right-panel">
            <div class="form-container">
                <div class="form-header">
                    <h2>欢迎回来</h2>
                    <p>请登录访问您的账户</p>
                </div>
                
                <!-- 标签切换 -->
                <div class="tabs">
                    <div class="tab active" id="login-tab">登录</div>
                    <div class="tab" id="register-tab">注册</div>
                </div>
                
                <!-- 登录表单 -->
                <form class="form active" id="login-form">
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="login-username" placeholder="用户名" required>
                    </div>
                    <div class="error-message" id="login-username-error">请输入有效的用户名</div>
                    
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="login-password" placeholder="密码" required>
                    </div>
                    <div class="error-message" id="login-password-error">请输入有效的密码</div>
                    
                    <div class="remember">
                        <input type="checkbox" id="remember">
                        <label for="remember">记住我</label>
                    </div>
                    
                    <button type="submit" class="btn">立即登录</button>
                </form>
                
                <!-- 注册表单 -->
                <form class="form" id="register-form">
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="reg-username" placeholder="用户名" required>
                    </div>
                    <div class="error-message" id="reg-username-error">用户名至少需要4个字符</div>
                    
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="reg-email" placeholder="电子邮箱" required>
                    </div>
                    <div class="error-message" id="reg-email-error">请输入有效的电子邮箱</div>
                    
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="reg-password" placeholder="密码" required>
                    </div>
                    <div class="error-message" id="reg-password-error">密码至少需要6个字符</div>
                    
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="reg-confirm" placeholder="确认密码" required>
                    </div>
                    <div class="error-message" id="reg-confirm-error">两次输入的密码不一致</div>
                    
                    <button type="submit" class="btn">创建账户</button>
                </form>
            </div>
            
            <div class="footer">
                <p>&copy; 2025 flight sys工作室. 保留所有权利 | <a href="#">隐私政策</a> | <a href="#">使用条款</a></p>
            </div>
        </div>
    </div>
    
    <!-- 用户仪表盘 -->
    <div class="dashboard" id="dashboard">
        <div class="dashboard-header">
            <div class="user-info">
                <div class="avatar" id="user-avatar">U</div>
                <div class="user-details">
                    <h2 id="welcome-msg">欢迎回来，用户</h2>
                    <p id="user-email">user@example.com</p> 
                </div>
            </div>
            <button class="logout-btn" id="logout-btn"><i class="fas fa-sign-out-alt"></i> 退出登录</button>
        </div>
        
        <div class="dashboard-content">
            <h3>主页</h3>
            <div class="flights-container">
                <!-- 航班卡片将通过JS动态生成 -->
            </div>
            
            <div style="margin-top: 30px; text-align: center;">
                      <p>我们正在努力制作~~</p>      
            </div>
        </div>
    </div>
 
    <script>
        // 页面元素引用 
        const loginTab = document.getElementById('login-tab'); 
        const registerTab = document.getElementById('register-tab'); 
        const loginForm = document.getElementById('login-form'); 
        const registerForm = document.getElementById('register-form'); 
        const authContainer = document.getElementById('auth-container'); 
        const dashboard = document.getElementById('dashboard'); 
        const logoutBtn = document.getElementById('logout-btn'); 
        const welcomeMsg = document.getElementById('welcome-msg'); 
        const userEmail = document.getElementById('user-email'); 
        const userAvatar = document.getElementById('user-avatar'); 
        const flightsContainer = document.querySelector('.flights-container'); 
        const bookFlightBtn = document.getElementById('book-flight-btn'); 
 
         loginTab.addEventListener('click',  () => {
            loginTab.classList.add('active'); 
            registerTab.classList.remove('active'); 
            loginForm.classList.add('active'); 
            registerForm.classList.remove('active'); 
        });
 
        registerTab.addEventListener('click',  () => {
            registerTab.classList.add('active'); 
            loginTab.classList.remove('active'); 
            registerForm.classList.add('active'); 
            loginForm.classList.remove('active'); 
        });
 
        // 表单验证函数 
        function validateLoginForm() {
            const username = document.getElementById('login-username').value.trim(); 
            const password = document.getElementById('login-password').value; 
            let valid = true;
            
            // 重置错误消息 
            document.querySelectorAll('.error-message').forEach(el  => {
                el.style.display  = 'none';
            });
            
            if (username.length  < 3) {
                document.getElementById('login-username-error').style.display  = 'block';
                valid = false;
            }
            
            if (password.length  < 6) {
                document.getElementById('login-password-error').style.display  = 'block';
                valid = false;
            }
            
            return valid;
        }
 
        function validateRegisterForm() {
            const username = document.getElementById('reg-username').value.trim(); 
            const email = document.getElementById('reg-email').value.trim(); 
            const password = document.getElementById('reg-password').value; 
            const confirmPassword = document.getElementById('reg-confirm').value; 
            let valid = true;
            
            // 重置错误消息
            document.querySelectorAll('.error-message').forEach(el  => {
                el.style.display  = 'none';
            });
            
            if (username.length  < 4) {
                document.getElementById('reg-username-error').style.display  = 'block';
                valid = false;
            }
            
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email))  {
                document.getElementById('reg-email-error').style.display  = 'block';
                valid = false;
            }
            
            if (password.length  < 6) {
                document.getElementById('reg-password-error').style.display  = 'block';
                valid = false;
            }
            
            if (password !== confirmPassword) {
                document.getElementById('reg-confirm-error').style.display  = 'block';
                valid = false;
            }
            
            return valid;
        }
 
        // 登录提交 
        loginForm.addEventListener('submit',  (e) => {
            e.preventDefault(); 
            
            if (validateLoginForm()) {
                const username = document.getElementById('login-username').value.trim(); 
                const email = username.toLowerCase()  + "@flight-sys.com"; 
                
                // 模拟登录成功 
                showUserDashboard(username, email);
                
                // 显示成功消息 
                alert(`登录成功！欢迎回来，${username}。`);
            }
        });
 
        // 注册提交
        registerForm.addEventListener('submit',  (e) => {
            e.preventDefault(); 
            
            if (validateRegisterForm()) {
                const username = document.getElementById('reg-username').value.trim(); 
                const email = document.getElementById('reg-email').value.trim(); 
                
                // 模拟注册成功 
                showUserDashboard(username, email);
                
                // 显示成功消息 
                alert(`注册成功！欢迎加入flight sys，${username}。`);
            }
        });
    </script>
</body>
</html>
