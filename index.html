<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flight sys ————与全球飞友在线飞行</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">  
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --primary: #1e88e5;
            --primary-dark: #1565c0;
            --secondary: #f57c00;
            --light: #f5f5f5;
            --dark: #333;
            --success: #4caf50;
            --error: #f44336;
            --gray: #aaa;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            padding: 20px;
            transition: background 0.5s ease;
        }
        
        .container {
            display: flex;
            width: 100%;
            max-width: 900px;
            height: 550px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            position: relative;
            z-index: 10;
        }
        
        .left-panel {
            flex: 1;
            background: linear-gradient(rgba(30, 136, 229, 0.8), rgba(21, 101, 192, 0.9)), url('https://images.unsplash.com/photo-1436491865332-7a61a109cc05?ixlib=rb-4.0.3')   center/cover;
            color: white;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            transition: all 0.4s ease;
        }
        
        .left-panel::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
        }
        
        .panel-content {
            position: relative;
            z-index: 2;
        }
        
        .logo {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .logo i {
            font-size: 32px;
            margin-right: 12px;
            color: var(--secondary);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .logo h1 {
            font-size: 28px;
            font-weight: 700;
        }
        
        .panel-content h2 {
            font-size: 36px;
            margin-bottom: 20px;
            font-weight: 700;
        }
        
        .panel-content p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .features {
            list-style: none;
            margin-top: 30px;
        }
        
        .features li {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            font-size: 16px;
            opacity: 0.9;
        }
        
        .features i {
            color: var(--secondary);
            margin-right: 10px;
            font-size: 20px;
        }
        
        .right-panel {
            flex: 1;
            padding: 50px 40px;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        .form-container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .form-header h2 {
            color: var(--dark);
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .form-header p {
            color: var(--gray);
        }
        
        .tabs {
            display: flex;
            margin-bottom: 30px;
            background: #f0f0f0;
            border-radius: 30px;
            padding: 5px;
        }
        
        .tab {
            flex: 1;
            text-align: center;
            padding: 12px;
            cursor: pointer;
            border-radius: 30px;
            transition: all 0.3s ease;
            font-weight: 600;
        }
        
        .tab.active   {
            background: var(--primary);
            color: white;
        }
        
        .form {
            display: none;
            flex-direction: column;
            animation: fadeIn 0.5s ease;
        }
        
        .form.active   {
            display: flex;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .input-group {
            position: relative;
            margin-bottom: 25px;
        }
        
        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
            transition: color 0.3s ease;
        }
        
        .input-group input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .input-group input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 2px rgba(30, 136, 229, 0.2);
        }
        
        .input-group input:focus + i {
            color: var(--primary);
        }
        
        .input-group.error  input {
            border-color: var(--error);
        }
        
        .input-group.error  i {
            color: var(--error);
        }
        
        .remember {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            font-size: 14px;
            color: var(--dark);
        }
        
        .remember input {
            margin-right: 8px;
        }
        
        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
            box-shadow: 0 4px 10px rgba(30, 136, 229, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .btn:hover {
            background: var(--primary-dark);
        }
        
        .btn:after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }
        
        .btn:focus:not(:active)::after {
            animation: ripple 1s ease-out;
        }
        
        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 1;
            }
            100% {
                transform: scale(20, 20);
                opacity: 0;
            }
        }
        
        .divider {
            text-align: center;
            position: relative;
            margin: 25px 0;
            color: var(--gray);
        }
        
        .divider::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            width: 40%;
            height: 1px;
            background: #e0e0e0;
        }
        
        .divider::after {
            content: "";
            position: absolute;
            top: 50%;
            right: 0;
            width: 40%;
            height: 1px;
            background: #e0e0e0;
        }
        
        .social-login {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: 1px solid #e0e0e0;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .social-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .social-btn.google   { color: #DB4437; }
        .social-btn.facebook   { color: #4267B2; }
        .social-btn.twitter   { color: #1DA1F2; }
        
        .footer {
            margin-top: auto;
            text-align: center;
            color: var(--gray);
            font-size: 14px;
        }
        
        .footer a {
            color: var(--primary);
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .footer a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            color: var(--error);
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        
        .shake {
            animation: shake 0.5s;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        
        /* 仪表盘样式 */
        .dashboard {
            display: none;
            width: 100%;
            max-width: 1000px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            padding: 30px;
            animation: slideUp 0.5s ease;
        }
        
        @keyframes slideUp {
            from { 
                opacity: 0; 
                transform: translateY(50px);
            }
            to { 
                opacity: 1; 
                transform: translateY(0);
            }
        }
        
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
            margin-bottom: 30px;
        }
        
        .user-info {
            display: flex;
            align-items: center;
        }
        
        .avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            margin-right: 20px;
            box-shadow: 0 3px 10px rgba(30, 136, 229, 0.3);
        }
        
        .user-details h2 {
            font-size: 22px;
            margin-bottom: 5px;
        }
        
        .logout-btn {
            background: #f8f8f8;
            color: var(--dark);
            border: 1px solid #eee;
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .logout-btn:hover {
            background: #f0f0f0;
        }
        
        .dashboard-content h3 {
            font-size: 20px;
            margin-bottom: 20px;
            color: var(--dark);
            padding-bottom: 10px;
            border-bottom: 2px solid var(--primary);
            display: inline-block;
        }
        
        .flights-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .flight-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-left: 4px solid var(--primary);
            position: relative;
            overflow: hidden;
        }
        
        .flight-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }
        
        .flight-card:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: var(--primary);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.5s ease;
        }
        
        .flight-card:hover:before {
            transform: scaleX(1);
        }
        
        .flight-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .flight-id {
            font-weight: bold;
            color: var(--primary);
        }
        
        .flight-status {
            background: #e8f5e9;
            color: var(--success);
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .status-booked {
            background: #e3f2fd;
            color: var(--primary);
        }
        
        .status-completed {
            background: #f1f8e9;
            color: #689f38;
        }
        
        .flight-details {
            display: flex;
            justify-content: space-between;
            margin: 15px 0;
        }
        
        .airport {
            text-align: center;
            flex: 1;
        }
        
        .airport .code {
            font-size: 24px;
            font-weight: bold;
            color: var(--dark);
        }
        
        .airport .name {
            font-size: 12px;
            color: var(--gray);
        }
        
        .flight-info {
            text-align: center;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .flight-time {
            font-size: 18px;
            font-weight: bold;
            color: var(--dark);
        }
        
        .flight-duration {
            font-size: 12px;
            color: var(--gray);
            margin-top: 5px;
        }
        
        .flight-arrow {
            display: flex;
            align-items: center;
            font-size: 24px;
            color: var(--primary);
            flex: 0.5;
            justify-content: center;
        }
        
        .flight-footer {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #eee;
            font-size: 14px;
        }
        
        .empty-flights {
            text-align: center;
            padding: 40px 20px;
            color: var(--gray);
            grid-column: 1 / -1;
        }
        
        .empty-flights i {
            font-size: 48px;
            margin-bottom: 15px;
            color: #e0e0e0;
        }
        
        .empty-flights p {
            margin-top: 10px;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 8px;
            background: var(--success);
            color: white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transform: translateX(120%);
            transition: transform 0.4s ease;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .notification.show  {
            transform: translateX(0);
        }
        
        .notification.error  {
            background: var(--error);
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                height: auto;
            }
            
            .left-panel {
                padding: 30px 20px;
            }
            
            .panel-content h2 {
                font-size: 28px;
            }
            
            .right-panel {
                padding: 30px 20px;
            }
            
            .dashboard {
                padding: 20px;
            }
        }
    </style>
</head>

        <h1>网页维护中</h1>
        <p>站长联系：3908373151</p>
    </div>
</body>
</html>
